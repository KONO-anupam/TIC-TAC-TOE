<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="bg-gray-300 flex flex-col items-center justify-center min-h-screen">
    <header class="bg-black shadow-xl w-full text-center p-4">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-white">Play Tic-Tac-Toe</h1>
    </header>
    
    <main class="mt-6 sm:mt-10 flex flex-col items-center">
        <div id="container" class="grid grid-cols-3 grid-rows-3 gap-1 w-[90vw] max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg aspect-square"></div>
        <button id="resetBtn" class="hidden mt-4 px-6 py-3 bg-gray-600 text-white font-bold rounded-lg transition-all duration-200 hover:bg-gray-800">
            Reset Game
        </button>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
